<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Drawing Assistant & Image Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .canvas-container {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .ai-section {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 300px;
            height: 200px;
            background: white;
            border: 1px solid #ccc;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .ai-section textarea {
            width: 100%;
            height: 100px;
        }

        .ai-section button {
            padding: 5px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <input type="file" id="fileInput" accept="image/png" onchange="handleImageUpload()" style="display:none">
        <button onclick="document.getElementById('fileInput').click()">Upload Image</button>
        <button onclick="clearCanvas()">Clear Canvas</button>
        <button onclick="erase()">Eraser</button>
        <input type="color" id="colorPicker" onchange="changeColor()" value="#000000">
        <input type="range" id="brushSize" min="1" max="20" value="5" onchange="changeBrushSize()">
        <button onclick="downloadCanvas()">Download</button>
        <input type="text" id="aiPrompt" placeholder="Describe an image..." />
        <button id="generateAiBtn" onclick="generateAIImage()">Generate AI Image</button>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <div class="ai-section">
        <textarea id="aiChatInput" placeholder="Ask for drawing tips..."></textarea>
        <button onclick="askDrawingAI()">Ask AI</button>
        <div id="aiResponse"></div>
    </div>

    <script>
        let canvas = document.getElementById("canvas");
        let ctx = canvas.getContext("2d");
        let painting = false;
        let currentColor = "#000000";
        let brushSize = 5;
        let lastAIRequestTime = 0;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 50;
        }

        function startPosition(e) {
            painting = true;
            draw(e);
        }

        function endPosition() {
            painting = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!painting) return;
            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = currentColor;
            ctx.lineTo(e.clientX, e.clientY - 50);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY - 50);
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function erase() {
            currentColor = "#FFFFFF";
        }

        function changeColor() {
            currentColor = document.getElementById("colorPicker").value;
        }

        function changeBrushSize() {
            brushSize = document.getElementById("brushSize").value;
        }

        function downloadCanvas() {
            const dataURL = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = dataURL;
            link.download = "canvas.png";
            link.click();
        }

        function handleImageUpload() {
            const file = document.getElementById("fileInput").files[0];
            if (file && file.type.startsWith("image")) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let img = new Image();
                    img.onload = function() {
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        async function generateAIImage() {
            let currentTime = new Date().getTime();
            if (currentTime - lastAIRequestTime < 60000) {
                alert("Please wait 1 minute before generating another image.");
                return;
            }

            lastAIRequestTime = currentTime;

            let prompt = document.getElementById("aiPrompt").value;
            if (!prompt.trim()) {
                alert("Please enter a description for the AI image.");
                return;
            }

            let response = await fetch("https://api.openai.com/v1/images/generations", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    prompt: prompt,
                    n: 1,
                    size: "1024x1024"
                })
            });

            let data = await response.json();
            let imageUrl = data.data[0].url;

            let img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = function() {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = imageUrl;
        }

        async function askDrawingAI() {
            let input = document.getElementById("aiChatInput").value;
            if (!input.trim()) return;

            let response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Authorization": "Bearer YOUR_OPENAI_API_KEY",
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "gpt-4",
                    messages: [{ role: "system", content: "You are an expert digital artist giving drawing tips." }, 
                               { role: "user", content: input }]
                })
            });

            let data = await response.json();
            document.getElementById("aiResponse").innerText = data.choices[0].message.content;
        }

        window.addEventListener("resize", resizeCanvas);
        canvas.addEventListener("mousedown", startPosition);
        canvas.addEventListener("mouseup", endPosition);
        canvas.addEventListener("mousemove", draw);
        
        resizeCanvas();
    </script>

</body>
</html>
