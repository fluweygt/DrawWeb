<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tab Full-Screen Drawing App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        .toolbar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #333;
            color: white;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 10;
        }

        .canvas-tabs {
            display: flex;
            gap: 10px;
            margin-top: 50px;
        }

        .tab {
            padding: 5px 15px;
            background-color: #444;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            position: relative;
        }

        .tab.active {
            background-color: #007BFF;
        }

        .close-tab {
            position: absolute;
            top: 0;
            right: 0;
            background-color: red;
            color: white;
            font-size: 12px;
            border: none;
            cursor: pointer;
            padding: 2px 5px;
            border-radius: 50%;
        }

        .canvas-container {
            position: absolute;
            top: 50px;
            left: 0;
            right: 0;
            bottom: 0;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: white;
        }

        .tools {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tools button, .tools input {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .tools button {
            background-color: #555;
            color: white;
        }

        .tools input[type="color"], .tools input[type="range"] {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="toolbar">
        <label for="fileInput" style="cursor: pointer; background: #007BFF; padding: 5px 10px; border-radius: 5px;">Upload Image</label>
        <input type="file" id="fileInput" accept="image/png" onchange="handleImageUpload()" style="display:none">
        
        <div class="tools">
            <button onclick="clearCanvas()">Clear Canvas</button>
            <button onclick="erase()">Eraser</button>
            <input type="color" id="colorPicker" onchange="changeColor()" value="#000000">
            <input type="range" id="brushSize" min="1" max="20" value="5" onchange="changeBrushSize()">
            <button onclick="downloadCanvas()">Download</button>
        </div>

        <div class="canvas-tabs">
            <button class="tab active" onclick="switchCanvas(0)">Canvas 1 <span class="close-tab" onclick="closeTab(0)">X</span></button>
            <button class="tab" onclick="addCanvas()">+</button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas1"></canvas>
    </div>

    <script>
        let currentCanvasIndex = 0;
        let canvases = [];
        let contexts = [];
        let painting = false;
        let currentColor = "#000000";
        let brushSize = 5;
        
        function createCanvas(index) {
            const newCanvas = document.createElement("canvas");
            newCanvas.classList.add("canvas");
            newCanvas.dataset.index = index;
            document.querySelector(".canvas-container").appendChild(newCanvas);
            canvases.push(newCanvas);
            contexts.push(newCanvas.getContext("2d"));
            attachCanvasEvents(newCanvas);
            resizeCanvas(newCanvas);
        }

        function attachCanvasEvents(canvas) {
            let ctx = contexts[canvases.indexOf(canvas)];
            
            canvas.addEventListener("mousedown", (e) => startPosition(e, ctx));
            canvas.addEventListener("mouseup", endPosition);
            canvas.addEventListener("mousemove", (e) => draw(e, ctx));
        }

        function resizeCanvas(canvas) {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - 50;
        }

        function handleImageUpload() {
            const file = document.getElementById("fileInput").files[0];
            if (file && file.type.startsWith("image")) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    let img = new Image();
                    img.onload = function() {
                        contexts[currentCanvasIndex].drawImage(img, 0, 0, canvases[currentCanvasIndex].width, canvases[currentCanvasIndex].height);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function switchCanvas(index) {
            canvases.forEach(canvas => canvas.style.display = "none");
            canvases[index].style.display = "block";
            document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
            document.querySelectorAll(".tab")[index].classList.add("active");
            currentCanvasIndex = index;
        }

        function addCanvas() {
            let index = canvases.length;
            createCanvas(index);

            const newTab = document.createElement("button");
            newTab.classList.add("tab");
            newTab.textContent = `Canvas ${index + 1}`;
            newTab.onclick = function() { switchCanvas(index) };
            const closeButton = document.createElement("span");
            closeButton.classList.add("close-tab");
            closeButton.textContent = "X";
            closeButton.onclick = function() { closeTab(index) };
            newTab.appendChild(closeButton);
            document.querySelector(".canvas-tabs").insertBefore(newTab, document.querySelector(".tab:last-child"));

            switchCanvas(index);
        }

        function closeTab(index) {
            if (canvases.length > 1) {
                canvases[index].remove();
                document.querySelectorAll(".tab")[index].remove();
                canvases.splice(index, 1);
                contexts.splice(index, 1);
                switchCanvas(Math.max(0, index - 1));
            }
        }

        function clearCanvas() {
            contexts[currentCanvasIndex].clearRect(0, 0, canvases[currentCanvasIndex].width, canvases[currentCanvasIndex].height);
        }

        function erase() {
            currentColor = "#FFFFFF";
        }

        function changeColor() {
            currentColor = document.getElementById("colorPicker").value;
        }

        function changeBrushSize() {
            brushSize = document.getElementById("brushSize").value;
        }

        function downloadCanvas() {
            const dataURL = canvases[currentCanvasIndex].toDataURL("image/png");
            const link = document.createElement("a");
            link.href = dataURL;
            link.download = "canvas.png";
            link.click();
        }

        function startPosition(e, ctx) {
            painting = true;
            draw(e, ctx);
        }

        function endPosition() {
            painting = false;
            contexts[currentCanvasIndex].beginPath();
        }

        function draw(e, ctx) {
            if (!painting) return;
            ctx.lineWidth = brushSize;
            ctx.lineCap = "round";
            ctx.strokeStyle = currentColor;
            ctx.lineTo(e.clientX, e.clientY - 50);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.clientX, e.clientY - 50);
        }

        window.addEventListener("resize", () => canvases.forEach(resizeCanvas));
        
        createCanvas(0); // Initialize first canvas

    </script>

</body>
</html>
